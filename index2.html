<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件浏览器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 左侧文件夹导航 -->
        <div class="sidebar">
            <div class="search-box">
                <input type="text" placeholder="搜索文件..." id="searchInput">
                <i class="fas fa-search"></i>
            </div>
            <div class="folder-tree" id="folderTree">
                <!-- 动态生成文件夹结构 -->
            </div>
        </div>

        <!-- 右侧内容区 -->
        <div class="content">
            <div class="file-header">
                <h2 id="currentPath">请选择文件</h2>
                <div class="download-btn" id="downloadBtn" style="display: none;">
                    <i class="fas fa-download"></i> 下载
                </div>
            </div>

            <div class="file-meta" id="fileMeta">
                <div class="meta-item">
                    <span class="meta-label"><i class="fas fa-file-alt"></i> 类型：</span>
                    <span id="fileType">-</span>
                </div>
                <div class="meta-item">
                    <span class="meta-label"><i class="fas fa-calendar-alt"></i> 修改时间：</span>
                    <span id="fileModified">-</span>
                </div>
                <div class="meta-item">
                    <span class="meta-label"><i class="fas fa-weight-hanging"></i> 大小：</span>
                    <span id="fileSize">-</span>
                </div>
            </div>

            <div class="file-preview" id="filePreview">
                <div class="preview-placeholder">
                    <i class="fas fa-file-alt"></i>
                    <p>选择文件查看内容预览</p>
                </div>
                <pre id="fileContent" style="display: none;"></pre>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
